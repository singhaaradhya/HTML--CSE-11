<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic vs Non-Sementic</title>
</head>
<body>
  <!--non sementic element-->  
  <header>
    <h1>My Website</h1>
    <p>Welcome to my homepage !</p>
  </header>
  <!--non-sementic elements-->
  <div>
    <h2>About Me</h2>
    <p> I am learning HTML and CSS.</p>
  </div>
  <!--another non sementic element-->
  <span style="color: rgb(230, 208, 12);"> There is a highlighted text inside a spam</span>
  <!--sementic element-->
  <footer>
    <p>&copy; 2025 my website</p>
  </footer>
</body>
</html>
