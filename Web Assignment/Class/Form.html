<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./Response.HTML" name="Biodata" target="_blank" method="get">
        <fieldset>
            <legend>Biodata</legend>
            <label for="name" >name</label>
            <input type="text" id="name" name="name" placeholder="enter your name" required>
            <br><br>
            <label for="pass">password</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="dob">DOB:</label>
            <input type="dob" id="dob" name="dob" required>
            <br><br>
            <lable type="email">email</lable>
            <input type="email" id="email" name="email" required>
            <br><br>
            <lable for="tel">phone:</lable>
            <input type="tel" id="tel" name="tel" required>
            <br><br>
            <lable for="gender">gender:</lable>
            <input type="radio">male" name="gender">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender">
            <lable for="female">female</lable>
            <br><br>
            <label for="check">vehicles you have:</label>
            <input type="checkbox" id="check" name="vehicles">
            <label for="check">bike</label>
            <br><br>
            <label for="select">select your proggraming language</label>
            <select name="select" id="select">
            <option>select your language </option>
           <optgroup label="proggraming language">
                <option value="c++">c++</option>
                <option value="python">python</option>
                </optgroup>
            </optgroup>
            <optgroup label="frontend technologies">
                <option value="html">html</option>
                <option value="java">java</option>
                <option value="c">c</option>
           </optgroup>

            </select>
            <br><br>
            <label for="url">url:</label>
            <input type="url" id="url" placeholder="enetr your website adress">
            <br><br>
            <lable for="file">file upload:</lable>
            <input type="file" id="file" name="file" required>
            <br><br>
            <lable for="appoint">appointment:</lable>
            <input type="time" name="appoint" id="appoint" required>
            <br><br>
            <input type="submit">
            <input type="reset">


        </fieldset>
    </form>
</body>
</html>
